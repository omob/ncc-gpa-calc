<ion-item margin-bottom lines="none" detail [routerLink]="['/home/courses/detail', history.id]" routerLinkActive="router-link-active" >
  <ion-grid>
    <ion-row justify-content="center">
      <ion-col>
        <ion-label class="label">SESSION: <ion-text>{{ history.session }} </ion-text></ion-label>
        <ion-label class="label">SEMESTER: <ion-text>{{ history.semester | uppercase}} </ion-text></ion-label>
       
        <ion-text class="date" margin-top>
            <ion-icon name="calendar"></ion-icon>
            {{ history.date | date}}
        </ion-text>
      </ion-col>
      <ion-col>
        <ion-row >
          <ion-col size="12">
            <ion-label id="title" text-center>
              {{ history.cgpa }}
            </ion-label>
          </ion-col>
          <ion-col >
            <ion-label class="label-sm"> COURSES: <ion-text>{{ history.courses.length}}</ion-text></ion-label>
          </ion-col>
          <ion-col>
            <ion-label class=label-sm>
              UNITS: <ion-text>{{ history.totalUnit }}</ion-text>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
