<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" size-lg="6" offset-lg="3">
        <ion-list>
          <div *ngIf="$histories | async as histories">
            <history *ngFor="let history of histories" [history]="history"></history>
          </div>
    
          <!-- <ng-template #noHistory>
            <ion-label text-center>
              Cannot fetch history at this time
            </ion-label>
          </ng-template> -->
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
